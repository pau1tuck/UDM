type Track {
    id: ID!
    trackId: String!
    artist: String!
    title: String!
    version: String!
    label: String!
    month: Number!
    year: Number!
    buyUrl: String!
    votes: Number!
    createdAt: String!
    updatedAt: String!
}

type Query {
    tracks: [Track!]!
}

type Mutation {
    createTrack(artist: String!, title: String!, version: String!, label: String!): Track!
}
